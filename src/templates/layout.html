{% from "macros.html" import nav_bar with context %}
<html data-bs-theme="dark">
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    <!-- Bootstrap -->
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
      rel="stylesheet"
    />
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>

    <script src="{{url_for('static', filename='external/js/chess.js')}}"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='external/css/chessboard-1.0.0.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/index.css')}}"
    />
    <script src="{{url_for('static', filename='external/js/chessboardjs-1.0.0/chessboard-1.0.0.min.js')}}"></script>
    {% endblock %}
  </head>
  <body>
    {% block body %} {{ nav_bar([('#', 'Choose opening'), ('#', 'Start new
    game')], '') }} {% endblock %}
  </body>
</html>
{% block after_body %}{% endblock %}
