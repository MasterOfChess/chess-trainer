{% extends "layout.html" %} {% block title %}Chess Opening Trainer {% endblock
%} {% block head %} {{super()}} {% endblock %} {% block body %} {{super()}}
<div class="container text-center">
  <div class="row"></div>
  <div class="row align-items-center" style="margin-top: 20px">
    <div class="col">
      <label>Status:</label>
      <div id="status"></div>
    </div>
    <div class="col-5">
      <div id="board-outer-container" class="container-fluid">
        <div class="row">
          <div class="container-fluid p-2 mb-1">
            <div id="border-top" class="card border-3 border-secondary">
              <div class="card w-100 text-bg-secondary">
                <div class="card-body">
                  <h5 class="card-title">{{current_opponent}}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="board-container" class="container-fluid">
            <div id="board"></div>
          </div>
        </div>
        <div class="row">
          <div class="container-fluid p-2 mb-1 mt-1">
            <div id="border-bot" class="card border-3 border-secondary">
              <div class="card text-bg-secondary">
                <div class="card-body">
                  <h5 class="card-title">{{current_nickname}}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="container-fluid">
        <label for="bot-lvl-form" class="form-label">Bot lvl: 10</label>
        <input
          type="range"
          class="form-range"
          min="1"
          max="20"
          id="bot-lvl-form"
        />
      </div>
      <div class="container-fluid mt-3 mb-3">
        <label for="freedom-degree-form" class="form-label"
          >Freedom degree: 3</label
        >
        <input
          type="range"
          class="form-range"
          min="1"
          max="5"
          id="freedom-degree-form"
        />
      </div>
      <div class="container-fluid">
        <button
          id="play-button"
          type="button"
          class="btn btn-lg btn-secondary mt-3 w-75"
        >
          Play
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block after_body %}
<script>
  var player_on_move = "noone";
  var player_color = "{{player_color}}";
</script>
<script
  type="text/javascript"
  language="javascript"
  src="{{url_for('static', filename='play_bot.js')}}"
></script>
{% endblock %}
