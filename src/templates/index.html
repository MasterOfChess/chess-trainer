<html data-bs-theme="dark">
  <head>
    <title>Test Flask Chess app</title>
    <!-- Bootstrap -->
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
      rel="stylesheet"
    />
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>

    <script src="{{url_for('static', filename='external/js/chess.js')}}"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='external/css/chessboard-1.0.0.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/index.css')}}"
    />
    <script src="{{url_for('static', filename='external/js/chessboardjs-1.0.0/chessboard-1.0.0.min.js')}}"></script>
  </head>
  <body>
    <nav
      class="navbar bg-body-tertiary border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <div class="d-flex justify-content-start">
          <a class="navbar-brand" href="#">Chess Opening Trainer</a>
        </div>
        <div class="navbar-nav d-flex justify-content-end p-2">
          <a class="nav-link active" aria-current="page" href="#"
            >Choose opening</a
          >
        </div>
        <div class="navbar-nav d-flex justify-content-end p-2">
          <a class="nav-link" href="#">Start new game</a>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row"></div>
      <div class="row align-items-center" style="margin-top: 20px">
        <div class="col">One of three columns</div>
        <div class="col-5">
          <div id="board-container" class="container-fluid">
            <div id="board"></div>
          </div>
          <label>Status:</label>
          <div id="status"></div>
          <label>FEN:</label>
          <div id="fen"></div>
          <label>PGN:</label>
          <div id="pgn"></div>
        </div>
        <div class="col">
          <label for="bot-lvl-form" class="form-label">Bot lvl: 10</label>
          <input
            type="range"
            class="form-range"
            min="1"
            max="20"
            id="bot-lvl-form"
          />
        </div>
      </div>
    </div>
  </body>
</html>
<script
  type="text/javascript"
  language="javascript"
  src="{{url_for('static', filename='play_bot.js')}}"
></script>
