<html>
  <head>
    <title>Test Flask Chess app</title>

    <!-- JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>

    <script src="{{url_for('static', filename='external/js/chess.js')}}"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='external/css/chessboard-1.0.0.min.css')}}"
    />
    <script src="{{url_for('static', filename='external/js/chessboardjs-1.0.0/chessboard-1.0.0.min.js')}}"></script>
  </head>
  <body>
    <div id="pieceSelection">
      <img
        src="{{url_for('static', filename='external/img/chesspieces/wQ.png')}}"
        alt="Queen"
        class="promotion-piece"
        data-piece="q"
      />
      <img
        src="{{url_for('static', filename='external/img/chesspieces/wR.png')}}"
        alt="Rook"
        class="promotion-piece"
        data-piece="r"
      />
      <img
        src="{{url_for('static', filename='external/img/chesspieces/wB.png')}}"
        alt="Bishop"
        class="promotion-piece"
        data-piece="b"
      />
      <img
        src="{{url_for('static', filename='external/img/chesspieces/wN.png')}}"
        alt="Knight"
        class="promotion-piece"
        data-piece="n"
      />
    </div>
    <div id="myBoard" style="width: 400px"></div>
    <label>Status:</label>
    <div id="status"></div>
    <label>FEN:</label>
    <div id="fen"></div>
    <label>PGN:</label>
    <div id="pgn"></div>
  </body>
</html>
<script
  type="text/javascript"
  language="javascript"
  src="{{url_for('static', filename='play_bot.js')}}"
></script>
